<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List of Codes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" /> 
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <h2>List of Codes</h2>
    <form name="editForm">

        <div class="form-group col-md-5">
            <label for="valueId">ИД:</label>
            <input class="form-control" name="valueId" type="number" readonly />
        </div>

        <div class="form-group col-md-5">
            <label for="description">Значение:</label>
            <input class="form-control" name="description" type="number" min="1" max="999"/>
        </div>

        <div class="form-group col-md-5">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>

        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Изменить</button>
        </div>
    </form>

    <form name="createForm">

        <div class="form-group col-md-5">
            <label for="description">Значение:</label>
            <input class="form-control" name="description" type="number" min="1" max="999"/>
        </div>

        <div class="form-group col-md-5">
            <label for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>

        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>

    <table>
        <thead><tr><th>Id</th><th>Имя</th><th>Значение</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
    <script src="js/events.js"></script>
</body>
</html>
