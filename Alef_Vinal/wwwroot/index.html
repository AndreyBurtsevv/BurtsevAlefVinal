<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List of objects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <h2>List of objects</h2>
    <form name="createForm">
        <div class="form-group col-md-5">
            <label for="name">Name:</label>
            <input class="form-control" name="name" />
        </div>

        <div class="form-group col-md-5">
            <label for="description">Description:</label>
            <input class="form-control" name="description" type="number" />
        </div>

        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>

    <form name="editForm">

        <div class="form-group col-md-5">
            <label for="valueId">Id:</label>
            <input class="form-control" name="valueId" type="number" readonly />
        </div>

        <div class="form-group col-md-5">
            <label for="name">Name:</label>
            <input class="form-control" name="name" />
        </div>

        <div class="form-group col-md-5">
            <label for="description">Description:</label>
            <input class="form-control" name="description" type="number" />
        </div>

        <div class="panel-body">
            <button type="submit" id="submit" class="btn btn-primary">Изменить</button>
        </div>
    </form>

    <table class="table table-condensed table-striped  col-md-6">
        <thead><tr><th>Id</th><th>Name</th><th>Description</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
